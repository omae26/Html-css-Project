<!-- How to add images to a HTML file-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <img src="images/coffee.jpg" alt="A coffee mug on a sauce plate" />
    <!-- <img/> is an example of a void element tag. It does not wrap text when used -->
  </body>
</html>
