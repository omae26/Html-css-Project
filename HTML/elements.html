<!-- An introduction to HTML with basic definitions-->
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- UTF-8defines the character sets used in the html document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport is the visible area on a webpage -->
    <!-- It ensures all webpages look good on all devices -->
    <meta name="keywords" content="HTML, CSS" />
    <!-- It defines the key words that represent the webpage -->
    <meta
      name="description"
      content="what is typed here is visible when the webpage is searched online"
    />
    <!-- Defines the description of the webpage -->
    <!-- Meta elements allow us to give infromation about a web page -->
    <title>Document</title>
    <style>
      strong {
        color: blue;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <!-- Heading 1, the most important heading . Each webpage sgould have a single h1-->
    <h2>HTML</h2>
    <p>HTML tutorial</p>
    <h3>Code</h3>
    <h3>Exercise</h3>
    <h2>CSS</h2>
    <p>CSS tutorial</p>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Heading 6, the least important heading -->
    <!-- Headings help us know the correct hierarchy -->
    <p>I love to teach <em>HTML!</em></p>
    <!-- em is used for emphasis, it italicizes the text
    It is almost similar to strong element. Strong bolds the text -->
  </body>
</html>
