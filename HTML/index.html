<!DOCTYPE html>
<!-- \\To tell browsers that this is an html file document and also the version of html used
\\To define the structure of the web page using html elements
\\Each declaration eg width contains aproperty and a value
\\style for css attributes
\\If you set the border radius to half the width, you get a round image like a profile photo -->
<html lang="en">
  <!-- \\head to give the browser information about the page -->
  <head>
    <title>My first web page</title>
    <style>
      img {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }

      .username {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="images/Screenshot (6).png" alt="Download image" />
    <!-- //alt attribute gives the browsera text to display incase the image cannot be displayed -->
    <p class="username">@teekayomae</p>
    <p>I love to learn HTML!</p>
    <!-- //p for paragraph, text elemnt -->
  </body>
</html>
