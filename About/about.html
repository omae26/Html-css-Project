<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        background-color: bisque;
      }
      container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      h1 {
        color: #333;
      }

    
      
    </style>
  </head>
  <body>
    <div class="container">
      <!-- The <div> element is a block-level container in HTML. It is used to group together other elements 
        (like <h1>, <p>, etc.) so they can be styled or manipulated as a unit. -->
      <!-- The class attribute is used to assign a name (in this case, container) to the <div> element. -->
      <h1>Welcome to My Portfolio Page</h1>
      <p>Hello, I am learning <em>HTML and CSS again</em> !</p>

      <h2>Projects</h2>
      <ul> 
        <!-- <ul> stands for unodered list -->
        <li>Dummy Portfolio Page
        <li>Responsive card Layout</li>
        <li>Responsive Navbar</li>
        <li>To Do list</li>
        </li>
      </ul>

      
        <!-- <ol> stands for orderes list-->
        <!-- Nested list, lists inside list -->
      
      </ul>
    </div>
  </body>
</html>
