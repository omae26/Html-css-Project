<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link is an html element that is used to include external links like stylsheets -->
    <!-- rel='stylesheet' shows the relation btwn the current html doc and the linked source-->
    <!-- href='styles.css' specifies the path/URL to the CSS file -->
    <!-- '/>' is the self closing tag -->
  </head>
  <body>
    <div class="quiz-container">
      <h1>Trivia Quiz</h1>

      <!-- Question 1 -->
      <div class="question">
        <p>1. What is the capital of France?</p>
        <div class="options">
          <label>
            <input type="radio" name="q1" class="correct" />
            Paris
          </label>
          <label>
            <input type="radio" name="q1" />
            London
          </label>
          <label>
            <input type="radio" name="q1" />
            Berlin
          </label>
          <label>
            <input type="radio" name="q1" />
            Madrid
          </label>
        </div>
        <p class="answer">Correct Answer: <span>Paris</span></p>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <div class="options">
          <label>
            <input type="radio" name="q2" class="correct" />
            Mars
          </label>
          <label>
            <input type="radio" name="q2" />
            Earth
          </label>
          <label>
            <input type="radio" name="q2" />
            Jupiter
          </label>
          <label>
            <input type="radio" name="q2" />
            Saturn
          </label>
        </div>
        <p class="answer">Correct Answer: <span>Mars</span></p>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p>3. Who wrote "Romeo and Juliet"?</p>
        <div class="options">
          <label>
            <input type="radio" name="q3" class="correct" />
            William Shakespeare
          </label>
          <label>
            <input type="radio" name="q3" />
            Charles Dickens
          </label>
          <label>
            <input type="radio" name="q3" />
            Mark Twain
          </label>
          <label>
            <input type="radio" name="q3" />
            Jane Austen
          </label>
        </div>

        <!-- Question 4 -->
      <div class="question">
        <p>4. Who was the Father of Faith in The Bible"?</p>
        <div class="options">
          <label>
            <input type="radio" name="q3" class="correct" />
            Judas
          </label>
          <label>
            <input type="radio" name="q3" />
            Moses
          </label>
          <label>
            <input type="radio" name="q3" />
            Abraham
          </label>
          <label>
            <input type="radio" name="q3" />
            Noah
          </label>
        </div>
        <p class="answer">Correct Answer: <span>William Shakespeare</span></p>
      </div>
    </div>
  </body>
</html>
